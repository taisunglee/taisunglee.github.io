<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>솔뫼초등학교 전교 부회장 후보 10번 이유민</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .poster {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .poster h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }
        .poster h2 {
            font-size: 2.5em;
            color: #3498db;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .poster img {
            max-width: 100%;
            border-radius: 10px;
        }
        .poster iframe {
            width: 100%;
            height: 315px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
        }
        .poster p {
            font-size: 1.3em;
            color: #34495e;
            line-height: 1.6;
        }
        .poster p strong {
            font-size: 2em;
            color: #3498db;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .poster .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .poster .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="poster">
        <h1>함께 만드는 행복한 학교</h1>
        <h2>전교 부회장 후보 10번 <strong>이유민</strong></h2>
        <img src="https://via.placeholder.com/600x300" alt="후보 이미지">
        <p>
            안녕하세요! 전교 부회장 후보 10번 <strong>이유민</strong>입니다.<br>
            여러분과 함께 더 나은 학교를 만들어 가겠습니다.<br>
            밝고, 재미있고, 모두가 웃을 수 있는 학교를 위해 노력하겠습니다!
        </p>
        <!-- 유튜브 동영상 -->
        <iframe 
            src="https://www.youtube.com/embed/oG0bn6Tm5TA" 
            title="YouTube video" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
